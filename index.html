<script>

    function calculateResult() {
        const {value} = document.getElementById('function-x');
        // const {value: x} = document.getElementById('derivate-x');
        console.log(value);

        const parsedFunctionX = math.parse(value);
        const simplifiedFunctionX = math.simplify(parsedFunctionX);
        // const parsedX = math.parse(x);
        const derivation = math.derivative(simplifiedFunctionX, 'x')
        // const solvedDerivation = derivation.evaluate({x});
        console.log(derivation.toString())

        const result = document.getElementById('result-derivate');
        result.textContent = "Derivada: " + derivation.toString();
    }
